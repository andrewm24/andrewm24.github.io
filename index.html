    name="description"
    content="ZHONG blends a Pomodoro timer with a private daily journal for focused productivity."
  />
  <title>Pok√©Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
  <header>
    <div class="pokeball-wrapper">
      <div class="pokeball" aria-hidden="true"></div>
    </div>
    <h1>Pok√©Journal</h1>
    <p class="tagline">Catch your thoughts &amp; train your focus</p>
  </header>
  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" class="pikachu" alt="" aria-hidden="true" />

  <main>
    <section id="timer">
      <h2>Pomodoro Timer</h2>
      <div id="time-wrapper">
        <svg id="progress" viewBox="0 0 100 100">
          <circle class="bg" cx="50" cy="50" r="45"></circle>
          <circle class="bar" cx="50" cy="50" r="45"></circle>
        </svg>
        <div id="time">25:00</div>
      </div>
      <div class="duration-settings">
        <label>Work (min)
          <select id="work-duration"></select>
        </label>
        <label>Break (min)
          <select id="break-duration"></select>
        </label>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <section id="pokedex">
      <h2>Pok√©dex</h2>
      <div id="captured"></div>
    </section>

    <section id="journal">
      <h2>Daily Journal</h2>
      <div class="journal-input">
        <input type="date" id="entry-date" />
        <textarea id="entry-text" placeholder="Write your reflection..."></textarea>
        <input type="file" id="entry-media" accept="image/*,video/*" />
        <div id="media-preview" class="media-preview" aria-hidden="true"></div>
        <p id="error" class="error" aria-live="polite"></p>
        <button id="save-entry">Save Entry</button>
      </div>
      <div id="entries"></div>
    </section>
  </main>

<body>
  <div id="auth" class="modal">
    <div class="modal-content">
      <h2 id="auth-title">Set Password</h2>
      <input type="password" id="password" placeholder="Password" />
      <button id="auth-btn">Save</button>
    </div>
  </div>

  <header>
    <h1>Daily Vlog</h1>
    <button id="new-entry">New Entry</button>
    <input type="date" id="calendar" />
    <button id="export">Export</button>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <main id="timeline"></main>

  <div id="entry-modal" class="modal">
    <div class="modal-content">
      <h2>New Entry</h2>
      <textarea id="entry-text" placeholder="How was your day?"></textarea>
      <div class="media-inputs">
        <label>Photo: <input type="file" id="entry-photo" accept="image/*" capture="environment" /></label>
        <label>Video: <input type="file" id="entry-video" accept="video/*" capture="environment" /></label>
      </div>
      <label>Mood: <input type="text" id="entry-mood" placeholder="üòä" /></label>
      <div class="modal-actions">
        <button id="save-entry">Save</button>
        <button id="cancel-entry">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
