<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="PokéJournal blends a Pomodoro timer with a private daily journal for focused productivity."
  />
  <title>PokéJournal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css?v=9" />
</head>
<body>
  <div class="pokedex">
    <div class="screen">
      <header>
        <div class="pokeball-wrapper">
          <div class="pokeball" aria-hidden="true"></div>
        </div>
        <h1>PokéJournal</h1>
        <p class="tagline">Catch your thoughts &amp; train your focus</p>
        <p id="user-info" class="user-info hidden">
          <span id="user-name"></span>
          <span id="trainer-name"></span>
        </p>
        <div id="partner-display" class="partner hidden">
          <img id="partner-sprite" alt="" />
          <div class="partner-meta">
            <span id="partner-name"></span>
            <span id="partner-level"></span>
            <div class="xp-bar"><div id="partner-xp-bar"></div></div>
          </div>
        </div>
        <button id="open-pokedex">Pokédex</button>
      </header>
      <img
        id="background-pokemon"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
        class="runner"
        alt=""
        aria-hidden="true"
      />

      <main>
    <section id="timer">
      <h2>Pomodoro Timer</h2>
      <div id="time-wrapper">
        <svg id="progress" viewBox="0 0 100 100">
          <circle class="bg" cx="50" cy="50" r="45"></circle>
          <circle class="bar" cx="50" cy="50" r="45"></circle>
        </svg>
      </div>
      <div id="time">25:00</div>
      <div class="duration-settings">
        <label>Work (min)
          <select id="work-duration"></select>
        </label>
        <label>Break (min)
          <select id="break-duration"></select>
        </label>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
      <div class="stats">
        <p>Total Focus: <span id="total-focus">0</span> min</p>
        <p>Sessions: <span id="session-count">0</span></p>
        <p>XP: <span id="xp">0</span></p>
      </div>
    </section>

    <section id="journal">
      <h2>Daily Journal</h2>
      <div class="journal-input">
        <input type="date" id="entry-date" />
        <textarea id="entry-text" placeholder="Write your reflection..."></textarea>
        <input type="text" id="entry-tags" placeholder="Tags (comma-separated)" />
        <input type="file" id="entry-media" accept="image/*,video/*" />
        <div id="media-preview" class="media-preview" aria-hidden="true"></div>
        <p id="error" class="error" aria-live="polite"></p>
        <button id="save-entry">Save Entry</button>
      </div>
      <div class="journal-actions">
        <input
          type="text"
          id="search-journal"
          placeholder="Search entries..."
          aria-label="Search journal entries"
        />
        <button id="export-journal">Export Journal</button>
        <button id="import-journal">Import Journal</button>
        <input type="file" id="import-file" accept="application/json" hidden />
      </div>
      <div id="entries"></div>
    </section>
      </main>
    </div>
  </div>
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <div class="login-actions">
        <button id="register-btn">Register</button>
        <button id="login-btn">Login</button>
        <button id="skip-login">Skip</button>
      </div>
    </div>
  </div>

  <div id="trainer-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Choose your trainer!</h2>
      <div class="trainers">
        <button data-id="red">Red</button>
        <button data-id="leaf">Leaf</button>
        <button data-id="ethan">Ethan</button>
      </div>
    </div>
  </div>

  <div id="starter-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Choose your starter!</h2>
      <div class="starters">
        <img
          data-id="1"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
          alt="Bulbasaur"
        />
        <img
          data-id="4"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
          alt="Charmander"
        />
        <img
          data-id="7"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"
          alt="Squirtle"
        />
      </div>
    </div>
  </div>

  <div id="pokedex-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Your Pokémon</h2>
      <div id="pokemon-grid" class="grid"></div>
    </div>
  </div>

  <div id="pokemon-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-name"></h2>
      <img id="modal-sprite" alt="" />
      <p id="modal-type"></p>
      <div class="xp-bar"><div id="modal-xp-bar"></div></div>
      <p id="modal-level"></p>
      <p id="modal-xp"></p>
      <p id="modal-desc"></p>
      <button id="set-partner">Set as Partner</button>
    </div>
  </div>
  <script src="script.js?v=9"></script>
</body>
</html>
